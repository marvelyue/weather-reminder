{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div id="signoutbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
   <div class="panel panel-default">
       <div class="panel-heading">
           <div class="panel-title">{% trans "Sign Out" %}</div>
       </div>
       <div class="panel-body">
           <p>{% trans 'Are you sure you want to sign out?' %}</p>
           <form class="form-horizontal" id="signout_form" role="form" method="post"
                 action="{% url 'account_logout' %}">
               {% csrf_token %}
               {% if redirect_field_value %}
               <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
               {% endif %}
                   <button id="btn-signout" type="submit" class="btn btn-danger">
                       {% trans 'Sign Out' %}
                   </button>
           </form>
       </div>
   </div>
</div>
{% endblock %}
